plugins {
    id 'java'
    id 'application'
}

group 'com.anabel.aoc2021'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

application {
    mainClass = 'com.anabel.aoc2021.Main'
}

test {
    useJUnitPlatform()
}